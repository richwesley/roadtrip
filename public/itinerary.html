<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Iteneray</title>
	
	<link href="assets/css/bootstrap.css" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet" type="text/css">
	<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>		
</head>
	
<body>
	<div class="container-fluid">
		<nav class="navbar navbar-inverse">
  			<div class="container-fluid">
    			<div class="navbar-header">
      				<a class="navbar-brand" href="index.html">Roadtrip Planner</a>
   				 </div>
   			 <ul class="nav navbar-nav">
						<li><a href="itinerary.html" class="active">Itinerary List</a></li>
      			<li><a href="create-iten.html">Create Itinerary</a></li>
      			<li><a data-toggle="modal" data-target="#modal" id="login">Login</a></li>   			
    		</ul>
  			</div>
		</nav>
		<div class="list-container">
    
    <div class="row">
      <div class="col-md-12">
      </div>
    </div>
  </div>	
	</div>
				
	<div class="container">

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form">
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
              <input type="text" class="form-control" id="usrname" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="text" class="form-control" id="psw" placeholder="Enter password">
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="" checked>Remember me</label>
            </div>
              <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
          <p>Not a member? <a href="#">Sign Up</a></p>
          <p>Forgot <a href="#">Password?</a></p>
        </div>
      </div>
      
    </div>
  </div> 
 </div> 
 
		<script>
		$(document).ready(function(){
				$("#login").click(function(){
						$("#myModal").modal();
				});
		});
		</script>
</body>


<script src="assets/js/itinerary.js" type="text/javascript"></script>
</html>
