<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Road Trip</title>

<link href="assets/css/bootstrap.css" rel="stylesheet"  type="text/css">
<link href="assets/css/style.css" rel="stylesheet" type="text/css">
<script src="http://code.jquery.com/jquery-3.2.1.min.js"  type="text/javascript"></script>
<script src="assets/js/bootstrap.min.js"  type="text/javascript"></script>


</head>

<body>
	
		<div class="container-fluid">
            <div class="row">     
				 <img src="assets/images/roadtrip.jpg" class="img-responsive">	
				 <!-- <a href="login.html"><img id="tire" src="assets/images/bigtire.png"></a> -->
         <img id="tire" src="assets/images/bigtire.png">
           		 
            </div>		   
		</div>
	
	
	<div class="container">

  <!-- Modal -->
  <div class="modal fade" id="loginModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form method="POST" action="/login" role="form" id="login">
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
              <input type="text" class="form-control" name="username" placeholder="Enter Username">
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-lock"></span> Password</label>
              <input type="password" class="form-control" name="password" placeholder="Enter password">
            </div>
            
             <a href="/index"><button type="button"  id="newUser" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button></a>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
          <button type="button" id="signup" class="btn-sm" data-dismiss="modal" data-toggle="modal" data-target="#signupModal">Sign up</button>
          
        </div>
      </div>     
    </div>
  </div> 
 </div>
 
 <div class="container">

  <!-- Modal -->
  <div class="modal fade" id="signupModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:10px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-pencil"></span> Sign Up</h4>
        </div>
        <div class="modal-body" style="padding:30px 50px;">
          <form role="form" id="signup-form">
          <div class="form-group">
              <label for="fname"><span class="glyphicon glyphicon-asterisk"></span> First Name</label>
              <input type="text" class="form-control" id="fname" placeholder="Enter First Name">
            </div>
            <div class="form-group">
              <label for="lname"><span class="glyphicon glyphicon-asterisk"></span> Last Name</label>
              <input type="text" class="form-control" id="lname" placeholder="Enter Last Name">
            </div>
            <div class="form-group">
              <label for="user-name"><span class="glyphicon glyphicon-user"></span> Username</label>
              <input type="text" class="form-control" id="userName" placeholder="Enter Username">
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <!-- <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Confirm Password</label>
              <input type="text" class="form-control" id="password2" placeholder="Repeat password">
            </div> -->
            <div class="form-group">
              <label for="email"><span class="glyphicon glyphicon-envelope"></span> Email</label>
              <input type="text" class="form-control" id="email" placeholder="Enter email">
            </div>

              <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Create Account</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
         
        </div>
      </div>     
    </div>
  </div> 
 </div>
  		 		
</body>



<script>
	
		$(document).ready(function(){
			$("#tire").click(function(){
				$("#loginModal").modal();
			});
    });  
   
</script>
 <script src="assets/js/user.js" type="text/javascript"></script> 
</html>
